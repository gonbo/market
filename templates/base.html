<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Bitcoin Market{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="{{ url_for('static', filename='img/bitcoin.png') }}" type="image/x-icon" rel="shortcut icon">

<!-- Le styles -->
<link href="{{ url_for('static', filename='css/bootstrap.css')}}?version=2" rel="stylesheet">
<link href="{{ url_for('static', filename='css/application.css')}}?version=31" rel="stylesheet">
<style>
{% block style %}
{% endblock %}
</style>
</head>
<body>
    {% include "_nav.html" %}
    {% include "_messages.html" %}
    {% block content %}{% endblock %}

    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

{% block script %}
{% endblock %}
</body>
</html>
