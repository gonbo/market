<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Bitcoin Market{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="{{ url_for('static', filename='img/bitcoin.png') }}" type="image/x-icon" rel="shortcut icon">

<!-- Le styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}"/>

{% block extra_header %}
{% endblock %}

<style>
{% block style %}
{% endblock %}
</style>

</head>
<body>
    {% include "_nav.html" %}

    {% include "_messages.html" %}

    {% block content %}{% endblock %}

    {% include "_footer.html" %}

<!-- Le javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-ui-1.10.0.custom.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.dropkick-1.0.0.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom_checkbox_and_radio.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom_radio.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.tagsinput.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap-tab.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap-dropdown.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap-tooltip.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.placeholder.js') }}"></script>

{% block script %}
{% endblock %}

</body>
</html>
