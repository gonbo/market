{% extends 'base.html' %}
{% from '_formhelper.html' import render_field, render_submit %}

{% block content %}
<div class="container">
<form action="{{ url_for('.send_resetmail') }}" class="form-signup form-horizontal" method="POST">
    {{ form.hidden_tag() }}
    {{ render_field(form.email, class='input-block-level') }}
    {{ render_submit('Send') }}
</form>
</div>
{% endblock %}
